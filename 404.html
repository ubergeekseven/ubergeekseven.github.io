<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: no-repeat center center fixed; 
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .bg {
      background-image: url('/assets/images/404-1.jpg'); 
      position: fixed;
      width: 100%;
      height: 100%;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
    }
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 162, 0); /* Choose color that contrasts well with your image */
      font-size: 1.5em; /* Adjust size as needed */
      z-index: 10;
    }
    a {
      color: #ffffff; /* Adjust link color as needed */
      background-color: rgba(0,0,0,0.7);
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.5s ease;
    }
    a:hover {
      background-color: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay">
    <p>Oops! The page you're looking for isn't here.</p>
    <p><a href="/">Go Home</a></p>
  </div>
</body>
</html>
